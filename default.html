<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <header>
        <h1 id="app-name">Blog Editor 1.0</h1>
        <button id="bold" title="Bold (ctrl + b)" onclick="document.execCommand('bold',false,null)"><i class="fa fa-bold"></i></button>
        <button id="italic"  title="Italic (ctrl + i)" onclick="document.execCommand('italic',false,null)"><i class="fa fa-italic"></i></button>
        <button id="underline" title="underline (ctrl + u)" onclick="document.execCommand('underline',false,null)"><i class="fa solid fa-underline"></i></button>
        <button id="sup" title="superscript (ctrl + Shift + +)" onclick="document.execCommand('superscript',false,null)"><i class="fa solid fa-superscript"></i></button>
        <button id="sub" title="subscript (ctrl + =)" onclick="document.execCommand('subscript',false,null)"><i class="fa solid fa-subscript"></i></button>
        <button id="left" title="Left (ctrl + L)" onclick="document.execCommand('justifyLeft',false,null)"><i class="fa solid fa-align-left"></i></button>
        <button id="center" title="Center (ctrl + E)"  onclick="document.execCommand('justifyCenter',false,null)"><i class="fa solid fa-align-center"></i></button>
        <button id="right" title="Right (ctrl + R)" onclick="document.execCommand('justifyRight',false,null)"><i class="fa solid fa-align-right"></i></button>
        <button id="delete" title="Delete (del)" onclick="document.execCommand('delete',false,null)"><i class="fa solid fa-trash"></i></button>
        <button id="undo" title="undo (ctrl + z)" onclick="document.execCommand('undo',false,null)"><i class="fa fa-undo"> </i></button>
        <button id="redo" title="redo (ctrl + y)" onclick="document.execCommand('redo',false,null)"><i class="fa fa-repeat"> </i></button>
        
    </header>
    <div id="page" contenteditable="true" spellcheck="false"></div>
</body>
</html>
